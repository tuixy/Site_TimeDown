    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .nav_bar {
            background-color: #333;
            padding: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav_bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .slideshow-container {
            position: relative;
            max-width: 80%;
            margin: auto;
        }
        .slides {
            display: none;
            width: 100%;
            max-height: 400px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
            z-index: 10;
        }
        .prev {
            left: -50px;
        }
        .next {
            right: -50px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
        .prev::after, .next::after {
            content: '';
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 3.5em; /* Augmente la taille du texte */
            font-weight: bold; /* Met le texte en gras */
            margin-top: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        .intro {
            margin: 20px;
            padding: 20px;
        }
        .features ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .features li {
            background-color: #3498db;
            color: white;
            margin: 2% 0;
            padding: 2%;
            border-radius: 5px;
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 1.2em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
