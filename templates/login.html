<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Down - Le jeu</title>
    <!-- Chargement du CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Icône du site -->
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
</head>
<body>
    <!-- Barre de navigation -->
    <div class="nav_bar">
        <div class="barre_bouton">
            <a href="{{ url_for('home_page') }}">Accueil</a>
            <a href="{{ url_for('contact_page') }}">Contact</a>
        </div>
    </div>

    <!-- Formulaire de connexion -->
    <h2>Connexion</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <label for="username">ID administrateur:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Mot de passe administrateur:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Se connecter</button>
    </form>

    <!-- Pied de page -->
    <footer>
        <a href="{{ url_for('home_page') }}">Retourner à l'accueil</a>
    </footer>

    <!-- Style global pour les liens -->
    <style>
        a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }
    </style>
</body>
</html>
